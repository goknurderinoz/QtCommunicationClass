name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: "5.12.10"
          host: "windows"
          target: "desktop"
          arch: "win64_mingw73"
          dir: "${{github.workspace}}/QtCommunicationClasses/"
          install-deps: "true"

      - name: Build
        run: qmake && make
        working-directory: QtCommunicationClasses

      - name: Install Doxygen
        run: |
          choco install doxygen.install -y
          refreshenv

      - name: Generate Documentation
        run: |
          cd doxygen Doxyfile

      - name: Deploy Documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./QtCommunicationClasses/html
