name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: "5.12.10"
          host: "windows"
          target: "desktop"
          arch: "win64_mingw73"
          dir: "${{github.workspace}}/QtCommunicationClasses/"
          install-deps: "true"

      - name: Build
        run: qmake && make
        working-directory: QtCommunicationClasses
